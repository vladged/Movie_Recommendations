<!DOCTYPE html>
<html>
<head>
    <title>Log Table</title>
</head>
<body>
    <h1>Log Table</h1>
    <table>
        <thead>
            <tr>
                <th>timestamp</th>
                <th>message</th>
                <th>IP</th>
                <th>user</th>
                <th>error</th>
                <!-- Add more table headers if your log table has additional columns -->
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td>{{ log[2] }}</td>
                <td>{{ log[3] }}</td>              
                <td>{{ log[4] }}</td>                
                <!-- Add more table cells if your log table has additional columns -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
